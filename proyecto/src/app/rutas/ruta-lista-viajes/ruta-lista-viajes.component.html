<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="card  text-center col-12">
        <div class=" shadow-2-strong" style="border-radius: .8rem;">
          <h1 class="mb-2">Lista de Viajes</h1>
          <p-table #dt1 [value]="viajes" dataKey="id" [rows]="10" [showCurrentPageReport]="true"
            [rowsPerPageOptions]="[10,25,50]" styleClass="p-datatable-gridlines" [paginator]="true"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [globalFilterFields]="['id','ciudad_origen','ciudad_destino','fecha','hora']">
            <ng-template pTemplate="caption">
              <form [formGroup]="formGroup">
                <div class="d-flex">
                  <button type="button" class="btn btn-success" (click)="insertarViaje()"><i
                      class="bi bi-plus-circle"></i> Insertar</button>
                  <span class="p-input-icon-right ms-auto">
                    <div class="input-group">
                      <input type="text" formControlName="buscar" class="form-control" placeholder="Buscar"
                        aria-label="Recipient's username" aria-describedby="basic-addon2">
                      <button pButton class="input-group-text" (click)="buscar()"><i class="bi bi-search"></i></button>
                    </div>
                  </span>
                </div>
              </form>
            </ng-template>
            <ng-template pTemplate="header">
              <tr>
                <th>Id</th>
                <th>Origen</th>
                <th>Destino</th>
                <th>Fecha</th>
                <th>NÃºmero de asientos</th>
                <th>Precio</th>
                <th>Cooperativa</th>
                <th>Acciones</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-arreglo>
              <tr>
                <td>{{arreglo.id}}</td>
                <td>{{arreglo.ciudad_origen}}</td>
                <td>{{arreglo.ciudad_destino}}</td>
                <td>{{arreglo.fecha | date :'short'}}</td>
                <td>{{arreglo.total_asientos}}</td>
                <td>{{arreglo.precio}}</td>
                <td>{{getCooperativa(arreglo.cooperativa)}}</td>
                <td class="text-center">
                  <button (click)="actualizarViaje(arreglo.id)" class="btn btn-primary"><i
                      class="bi bi-pencil-square"></i> Editar</button>
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
  </div>
</section>
